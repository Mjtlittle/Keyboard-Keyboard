<html>
    <head>
        <title>Keyboard Keyboard</title>
        <script src="keyboardKeyboard.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img hidden="true" src="controlLayout.svg" id="controls" align="middle" alt="Controls">
        
        <h1><a class="hidden-link" href="https://github.com/Mjtlittle/Keyboard-Keyboard">The Keyboard Keyboard</a></h1>
        <h2>by Joshua Little</h2>
        <br>
        <h3>Press '\' to view the controls</h3>
        <h3><input type="text" id="mobileIn" hidden="true" value="Click here if you need a keyboard on mobile"></input></h3>
        <h3>Note Duration [up, down]: <span id="durationRead" class="variable"></span></h3>
        <h3>Wave Type [1-4]: <span id="waveTypeRead" class="variable"></span></h3>
        <h3>Key Log: </h3>
        <p id="noteLog"></p>

    </body>
</html>
