<html>
    <head>
        <title>Keyboard Keyboard</title>
        <script src="keyboardKeyboard.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img hidden="true" src="controlLayout.svg" id="controls" align="middle" alt="Controls">
        
        <a class="hidden-link">
            <h1> Keyboard Keyboard </h1>
        </a>

        <h2 class="mono">by Joshua Little</h2>
        <br>
        <h3>Press ' \ ' to view the controls</h3>
        <h3 onclick="toggleTextbox()">Click here to pull up a text field if your on mobile</h3>
        <input type="text" id="mobileIn" name="test" hidden="true"></input>
        <h3>Note Duration [ up, down ] : <span id="durationRead" class="mono">100</span></h3>
        <h3>Octave Offset [ left, right ] : <span id="offsetOctaveRead" class="mono">0</span></h3>
        <h3>Wave Type [ 1 - 4 ] : <span id="waveTypeRead" class="mono">square</span></h3>
        <h3>Key Log : </h3><p id="log"></p>

    </body>
</html>
